<section class="weather-info">
  <div class="location-date-container">
    <div class="location">
      <span class="material-symbols-outlined">
        location_on
      </span>
      <h4 class="country-txt">{{ country() }}</h4>
    </div>
    <h5 class="current-date-txt regular-txt">{{ currentDate() }}</h5>
  </div>

  <div class="weather-summary-container">
    <img [src]="weatherIconPath()" class="weather-summary-img" [alt]="condition()">
    <div class="weather-summary-info">
      <h1 class="temp-txt">{{ roundedTemp() }} °C</h1>
      <h5 class="condition-txt regular-txt">{{ condition() }}</h5>
    </div>
  </div>

  <div class="weather-conditions-container">
    <div class="condition-item">
      <span class="material-symbols-outlined">
        water_drop
      </span>
      <div class="condition-info">
        <h4 class="regular-txt">Humedad</h4>
        <h5 class="humidity-value-txt">{{ humidity() }}%</h5>
      </div>
    </div>

    <div class="condition-item">
      <span class="material-symbols-outlined">
        air
      </span>
      <div class="condition-info">
        <h4 class="regular-txt">Viento</h4>
        <h5 class="wind-value-txt">{{ windSpeed() }} km/h</h5>
      </div>
    </div>
  </div>

  <div class="forecast-items-container">
    @for (forecast of forecastData(); track forecast.date) {
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">{{ forecast.date }}</h5>
        <img [src]="forecast.iconPath" class="forecast-item-img" [alt]="forecast.date">
        <h5 class="forecast-item-temp">{{ forecast.temp }} °C</h5>
      </div>
    }
  </div>
</section>
